<div class="modal-overlay">
  <div class="modal-container">
    <div class="modal-content">
      <div class="modal-body">
        <img src="assets/images/sendArrow.svg" alt="Send Arrow" class="modal-icon">

        <div class="message-container" *ngIf="isApproved">
          <p class="message-title">מועמדות לתפקיד אושרה</p>
          <p class="message-subtitle">העדכון יישלח למתנדב </p>
        </div>

        <div class="message-container" *ngIf="!isApproved">
          <p class="message-title">מועמדות לתפקיד נדחתה</p>
          <p class="message-subtitle">העדכון יישלח למתנדב </p>
        </div>

        <button class="close-button" (click)="onClose()">
          סגור
        </button>
      </div>
    </div>
  </div>
</div>
