<div class="popup-overlay" (click)="onOverlayClick($event)">
  <div class="popup-content">
    <div class="popup-header">
      <h4 class="mb-0">Restore Password</h4>
      <button type="button" class="btn-close" (click)="closePopup()"></button>
    </div>
    <div class="popup-body">
      <p class="text-muted mb-4">Enter your email address to receive password reset instructions</p>
      <div class="mb-4">
        <input
          type="email"
          class="form-control form-control-lg py-3 rounded-3"
          [(ngModel)]="email"
          placeholder="Email address"
          [class.is-invalid]="showError">
        <div class="invalid-feedback" *ngIf="showError">
          Please enter a valid email address
        </div>
      </div>
      <div class="d-grid">
        <button
          class="btn btn-primary btn-lg py-3 rounded-pill"
          style="background-color: #446BF2;"
          (click)="onSubmit()">
          Send Reset Link
        </button>
      </div>
    </div>
  </div>
</div>
