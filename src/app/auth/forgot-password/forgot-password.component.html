<div class="container-fluid vh-100">
  <div class="row h-100">
    <div class="col-12 d-flex flex-column justify-content-center align-items-center">
      <!-- Header Section with Logo -->
      <div class="d-flex align-items-center mb-5">
        <img src="/assets/images/on.svg" alt="on" class="img-fluid me-3" style="height: 7vh; width: auto;">
        <div class="d-flex">
          <h1 class="d-inline me-2 fs-2 mb-0">Reset Your</h1>
          <h1 class="d-inline fs-2 text-success mb-0">Password</h1>
        </div>
      </div>

      <!-- Reset Password Form -->
      <div class="w-100 px-3" style="max-width: 500px;">
        <div class="mb-4">
          <input
            type="password"
            class="form-control form-control-lg py-3 rounded-3"
            [(ngModel)]="newPassword"
            placeholder="New Password"
            [class.is-invalid]="passwordError">
          <div class="invalid-feedback" *ngIf="passwordError">
            {{ passwordError }}
          </div>
        </div>

        <div class="mb-4">
          <input
            type="password"
            class="form-control form-control-lg py-3 rounded-3"
            [(ngModel)]="confirmPassword"
            placeholder="Confirm Password"
            [class.is-invalid]="confirmPasswordError">
          <div class="invalid-feedback" *ngIf="confirmPasswordError">
            {{ confirmPasswordError }}
          </div>
        </div>

        <!-- Error Message -->
        <div class="text-danger mb-3" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <!-- Success Message -->
        <div class="text-success mb-3" *ngIf="successMessage">
          {{ successMessage }}
        </div>

        <!-- Reset Button -->
        <div class="d-grid">
          <button
            class="btn btn-primary btn-lg py-3 rounded-pill"
            style="background-color: #446BF2;"
            (click)="resetPassword()">
            Reset Password
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
